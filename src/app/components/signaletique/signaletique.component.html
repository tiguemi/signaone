<section id="signaletique" class="signaletique">
  <div class="container">
    <div class="section-header">
      <span class="section-tag">Notre expertise</span>
      <h2 class="section-title">Signalétique</h2>
      <p class="section-subtitle">Des solutions de signalétique sur mesure pour tous vos environnements professionnels</p>
    </div>

    <div class="signaletique-grid">
      <div class="signaletique-card" *ngFor="let item of items">
        <div class="card-icon">{{ item.icon }}</div>
        <div class="card-body">
          <h3 class="card-title">{{ item.title }}</h3>
          <p class="card-description">{{ item.description }}</p>
          <ul class="card-details">
            <li *ngFor="let detail of item.details">
              <span class="bullet"></span>
              {{ detail }}
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="cta-banner">
      <div class="cta-text">
        <h3>Un projet de signalétique ?</h3>
        <p>Nos experts vous accompagnent de la conception à la pose</p>
      </div>
      <a href="#devis" class="cta-btn">Demander un devis</a>
    </div>
  </div>
</section>
